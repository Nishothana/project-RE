<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #4E3629; /* Theme background color */
      color: #fff;
      overflow: hidden;
    }
    
    /* Wrapper for the Login Section */
    .login-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.05); /* Slight transparency for contrast */
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 2;
    }
    
    /* Login Box */
    .login-box {
      flex: 1;
      padding: 20px;
      width: 200px;
    }
    
    h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #A66832; /* Theme highlight color */
    }
    
    form {
      display: flex;
      flex-direction: column;
    }
    
    form input {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      font-size: 16px;
      color: #fff;
      outline: none;
    }
    
    form input::placeholder {
      color: #ccc;
    }
    
    form button {
      background: #A66832; /* Theme button color */
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    form button:hover {
      background: #854E29; /* Darker shade for hover effect */
    }
    
    .links {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }
    
    .links a {
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }
    
    .links a:hover {
      color: #fff;
    }
    
    /* Illustration Section */
    .illustration {
      flex: 1;
      text-align: right;
    }
    
    .illustration img {
      max-width: 300px;
      animation: float 3s infinite ease-in-out;
    }
    
    /* Floating Animation */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    
    /* Background Circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      z-index: 0;
      filter: blur(20px); /* Apply blur effect */
    }
    
/* Background Circles */
.circle {
  position: absolute;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.05); /* Reduced opacity */
  z-index: 0;
}

/* Individual Circles */
.circle-small {
  width: 150px;
  height: 150px;
  top: -50px;
  left: -50px;
  background: rgba(166, 104, 50, 0.1); /* Theme circle color with reduced opacity */
}

.circle-medium {
  width: 200px;
  height: 200px;
  bottom: -50px;
  left: 20%;
  background: rgb(78, 54, 41); /* Theme circle color with reduced opacity */
}

.circle-large {
  width: 250px;
  height: 250px;
  top: -80px;
  right: -100px;
  background: rgb(166, 104, 50); /* Theme circle color with reduced opacity */
}

    </style>
    


<body>
    <div class="login-wrapper">
        <!-- Background Circles -->
        <div class="circle circle-small"></div>
        <div class="circle circle-large"></div>
        <div class="circle circle-medium"></div>
        
        <!-- Login Section -->
        <div class="login-box">
          <h1>LOGIN</h1>
          <form>
            <input type="text" placeholder="USERNAME" required>
            <input type="password" placeholder="PASSWORD" required>
            <button type="submit">SUBMIT</button>
          </form>
          <div class="links">
            <a href="#">REGISTER</a>
            <a href="#">FORGOT PASSWORD</a>
          </div>
        </div>
      
        <!-- Illustration Section -->
        <div class="illustration">
          <img src="assets/logo.png" alt="3D Illustration">
        </div>
      </div>
      
</body>
</html>
